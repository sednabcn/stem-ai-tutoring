name: Fetch News Daily

on:
  schedule:
    - cron: '0 6 * * *'   # Runs daily at 6 AM UTC
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important to enable full history for pulling and rebasing

    - name: Set up Git user
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Pull latest changes from master
      run: |
        git pull origin master --rebase

    - name: Fetch news from NewsAPI
      run: |
        curl -s "https://newsapi.org/v2/top-headlines?country=us&category=science&pageSize=5&apiKey=${{ secrets.THENEWSAPI_KEY }}" \
        -o data/news.json

    - name: Commit and push updated news
      run: |
        git add data/news.json
        git commit -m "ðŸ“° Update news" || echo "No changes to commit"
        git push origin master
