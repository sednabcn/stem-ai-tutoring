name: Fetch News Daily

on:
  schedule:
    - cron: '0 6 * * *'   # Runs daily at 6 AM UTC
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Fetch news from NewsAPI
      run: |
        curl -s "https://newsapi.org/v2/top-headlines?country=gb&category=science&pageSize=5&apiKey=${{ secrets.THENEWSAPI_KEY }}" \
        -o data/news.json

    - name: Commit and push updated news
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/news.json
        git commit -m "ðŸ“° Update news"
        git push
      continue-on-error: true
