name: Fetch News

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'


      - name: Install pipreqs
        run: pip install pipreqs

      - name: Generate requirements.txt automatically
        run: pipreqs . --ignore tests,examples --force --encoding=utf-8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt || echo "‚ö†Ô∏è No requirements.txt found"

      - name: Load input variables
        id: input-vars
        run: |
          echo "category=technology" >> $GITHUB_OUTPUT
          echo "pagesize=10" >> $GITHUB_OUTPUT

      - name: Fetch News from API
        run: |
          curl -s "https://newsapi.org/v2/top-headlines?country=us&category=${{ steps.input-vars.outputs.category }}&pageSize=${{ steps.input-vars.outputs.pagesize }}&apiKey=${{ secrets.THENEWSAPI_KEY }}"             -o data/news.json || echo "‚ö†Ô∏è Fetch failed, will fallback in processing"

      - name: Run newsgen.py
        run: |
          python .github/scripts/newsgen.py || echo "‚ö†Ô∏è newsgen.py failed"

      - name: Run display-news.py to generate display output
        run: |
          python .github/scripts/display-news.py || echo "‚ö†Ô∏è display-news.py failed"

      - name: Run display-news.py to generate HTML
        run: |
          python .github/scripts/display-news.py

      - name: Commit and Push Updated News & Display Output
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          git add data/news.html
          git commit -m "üîÑ Auto-update news content"
          git push || echo "‚ö†Ô∏è Nothing to commit"