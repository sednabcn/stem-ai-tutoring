name: Generate and Deploy News Page

on:
  workflow_dispatch:
    inputs:
      news_category:
        description: 'News category (e.g., science, world)'
        required: false
        default: 'science'
      page_size:
        description: 'Number of articles'
        required: false
        default: '5'
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC

jobs:
  generate-news-page:
    runs-on: ubuntu-latest

    env:
      DEFAULT_CATEGORY: 'science'
      DEFAULT_PAGE_SIZE: '5'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Determine Inputs or Defaults
        id: input-vars
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "category=${{ github.event.inputs.news_category || env.DEFAULT_CATEGORY }}" >> "$GITHUB_OUTPUT"
            echo "pagesize=${{ github.event.inputs.page_size || env.DEFAULT_PAGE_SIZE }}" >> "$GITHUB_OUTPUT"
          else
            echo "category=${{ env.DEFAULT_CATEGORY }}" >> "$GITHUB_OUTPUT"
            echo "pagesize=${{ env.DEFAULT_PAGE_SIZE }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate News Page
        run: |
          python newsgen.py \
            --category "${{ steps.input-vars.outputs.category }}" \
            --page_size "${{ steps.input-vars.outputs.pagesize }}"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update news page"
          git push
